# Build Frontend Image
# Builds and pushes image, then triggers infra repo for deployment
name: Build Frontend Staging

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: oktel-482615
  REGION: asia-southeast1
  REPOSITORY: mattermost
  IMAGE_NAME: frontend

jobs:
  # Job 1: Build and push image
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          VERSION="${TIMESTAMP}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Image version: ${VERSION}"

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Output build info
        run: |
          echo "### Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Trigger infra deployment (separate job - can re-run independently)
  trigger-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Trigger infra deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_PAT }}
          repository: ${{ github.repository_owner }}/infra
          event-type: deploy-staging
          client-payload: |
            {
              "component": "frontend",
              "image_tag": "${{ needs.build.outputs.image_tag }}",
              "source_sha": "${{ github.sha }}",
              "source_repo": "${{ github.repository }}"
            }

      - name: Output trigger info
        run: |
          echo "### Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** frontend" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Infra Repo:** ${{ github.repository_owner }}/infra" >> $GITHUB_STEP_SUMMARY
