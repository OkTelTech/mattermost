<div
    id="initialPageLoadingScreen"
    class="LoadingScreen LoadingScreen--darkMode"
>
    <div class="LoadingScreen__background">
    </div>
    <div
        id="initialPageLoadingAnimation"
        class="LoadingAnimation LoadingAnimation--darkMode"
        style="display: flex; flex-direction: column; align-items: center; gap: 20px;"
    >
        <img
            src="../../images/logo-oktel.png"
            alt="Oktel"
            style="width: 120px; height: 120px; object-fit: contain;"
        />
        <div class="LoadingAnimation__spinner-simple" style="
            width: 32px;
            height: 32px;
            border: 3px solid rgba(63, 67, 80, 0.3);
            border-top-color: #1e88e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        "></div>
        <style>
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </div>
</div>
